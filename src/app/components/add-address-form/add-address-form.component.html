<form (ngSubmit)="onSubmit(addForm)" [formGroup]='addForm'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName='name' name="name" id="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName='city' name="city" id="city" class="form-control" placeholder="Enter city">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" formControlName='country' name="country" id="country" class="form-control" placeholder="Enter Country">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <div id="gender">
            <label class="form-check-inline" for="male">Male</label>
            <input type="radio" class="form-check-inline" formControlName='gender' name="gender" id="male" value="male">
            <label class="form-check-inline" for="female"> Female </label>
            <input type="radio" class="form-check-inline" formControlName='gender' name="gender" id="female" value="female">
        </div>
    </div>
    <button class="btn btn-block btn-info" type="submit">Add Address</button>
</form>
